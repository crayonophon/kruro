# Iosevka build focused on legibility, with a hint of personal style
# Inspirations: Berkeley Mono, 0xProto, Recursive Mono

[buildPlans.Kruro]
family = "Kruro"
spacing = "term"
serifs = "sans"
exportGlyphNames = false
noLigation = true

[buildPlans.Kruro.metricOverride]
